{% extends 'blog/base.html'%}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
    <div class="post_div">

  <div class="card">
<div class="card-body">
  <div class="post">
  {% if post.publish_date %}
         <div class="date">
              {{ post.publish_date }}
         </div>
   {% else %}
    <span class="publish_div">
       <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-primary">publish</a>
    </span>
  {% endif %}
  {% if user.is_authenticated %}
  <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-danger"><i class="fas fa-edit"></i></a>
  <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger" onclick="return confirm('are you sure want to delete?')">Delete</a>
{% endif %}
  <h2>{{ post.title }}</h2>
   <p>{{ post.text | safe }}</p>
</div>


</div>
</div>

      </div>
    </div>

  </div>

</div>


{% endblock %}
