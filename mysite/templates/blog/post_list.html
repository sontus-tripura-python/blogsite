{% extends 'blog/base.html'%}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
    <div class="post_div">
      {% for post in posts %}
  <div class="card">
<div class="card-body">
<p class="post_date">{{ post.publish_date }}</p>
<h2 class="post_heading"><a href="{% url 'post_details' pk=post.pk %}" class="post_title">{{ post.title }}</a></h2>


<p>{{ post.text| truncatechars:300| safe }}</p>
</div>
</div>

  {% endfor %}
      </div>
    </div>

  </div>

</div>


{% endblock %}
