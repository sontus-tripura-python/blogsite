
{% extends 'blog/base.html' %}


{% block body %}
<div class="container">
<div class="row justify-content-center">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message : </strong>{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
  <div class="col-md-8">



    <form  method="post" action="contact" class="form_div">
      <div class="form_section">
      {% csrf_token %}
  <div class="form-group">
    <label for="name"> Your Name :</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Write your full name" required>
  </div>
  <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your valid email address" required>
  </div>
  <div class="form-group">
    <label for="number">Phone Number :</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Your correct phone number" required>
  </div>
  <div class="form-group">
    <label for="message"> Your Issue :</label>
   <textarea class="form-control" id="message" name="message" cols="30" rows="3" placeholder="Wirte here What you want to ask " required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

  </div>
</form>
<div class="social-icon text-center">
  <i class="fab fa-facebook-f fbcolor"></i>
  <i class="fab fa-twitter twittercolor"></i>
  <i class="fab fa-instagram instagramcolor"></i>
  <i class="fab fa-github"></i>
  <i class="fab fa-linkedin-in"></i>
</div>
  </div>

</div>

</div>


{% endblock %}
