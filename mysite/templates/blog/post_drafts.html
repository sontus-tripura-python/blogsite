{% extends 'blog/base.html'%}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
    <div class="post_div">
      {% for post in posts %}
  <div class="card">
<div class="card-body">
  <div class="">
   <p> Created : {{ post.created_date|date:'d-m-Y'}}</p>
   <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
   <p>{{ post.text|truncatechars:60|linebreaksbr }}</p>
   </div>


</div>
</div>

  {% endfor %}
      </div>
    </div>

  </div>

</div>


{% endblock %}
